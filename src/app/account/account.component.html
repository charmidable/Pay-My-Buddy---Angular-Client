<div class="row justify-content-center bg-my p-5">
  <form [formGroup]="connectionOperationForm" class="form-inline">
    <div class="form-group">
      <select
        id              ="connectionDescription"
        formControlName ="description"
        class           ="form-control border border-dark" >
        <option [ngValue]="null" value="undefined" disabled selected>Select An Operation</option>
        <option value="New Connection">New Connection</option>
<!--        <option value="Remove Connection">Remove Connection </option>-->
      </select>
    </div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

    <div class="form-group">
      <select *ngIf="initNotYetConnected()"
        id              = "connect"
        formControlName = "connection"
        class           = "form-control border border-dark" >
        <option [ngValue]="null" value="undefined" disabled selected>Select A Connection</option>

        <option *ngFor="let connection of initNotYetConnected()" [ngValue]="connection">{{connection.email}}</option>

      </select>
    </div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <div>
      <button type="submit" (click)="onSubmitConnectionForm()" [disabled]="connectionOperationForm.invalid" class="btn btn-success font-weight-bold">&nbsp; &nbsp; &nbsp; &nbsp; Execute &nbsp; &nbsp; &nbsp; &nbsp;</button>
    </div>
  </form>
</div>

<div class="row justify-content-center bg-my p-5">

<form [formGroup]="balanceOperationForm" class="form-inline">

    <input id="amount"      type="number" formControlName="amount"   min="1"     placeholder="Amount"        class="form-control text-right border border-dark">
    <div class="input-group-addon" >&nbsp;â‚¬</div>
  </div>
  &nbsp; &nbsp; &nbsp; &nbsp;
  <div>
    <button type="submit" (click)="onSubmitBalanceForm()" [disabled]="balanceOperationForm.invalid" class="btn btn-success font-weight-bold">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Pay &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</button>
